<html>

<head>
    <meta charset="utf-8">
    
    <title>TAREA</title>
    
    <script type="text/javascript" src="./codigo.js"></script>
    
    <style>
        * {line-height: 40px; margin-left: 5px;}
        input {line-height: 0px;}
        textarea {width: 400px; height: 100px;}
        .button {line-height: 20px;}
        .span {color:red;}
    </style>
</head>

<body>
    
    <h1>Registration Form <span style="color:blue;" id="end"></span></h1>
    
     
    <form>
        
        <label>User id:</label>
        <input id="user" type="text" name="useri" size="15"/>
        <span id="sUser" class="span"></span>
        <br/>
        
        <label>Password:</label>
        <input id="pass" type="password" name="pass" size="15"/>
        <span id="sPass" class="span"></span><br/>
        
        <label>Name:</label>
        <input id="name" type="text" name="name" size="45"/>
        <span id="sName" class="span"></span>
        <br/>
        
        <label>Address:</label>
        <input id="address" type="text" name="address" size="45"/>
        <span id="sAddress" class="span"></span>
        <br/>
        
        <label>Country:</label>
        <select id="country">
            <option value="Default">(Please select a country)</option>
            <option value="Spain">Spain</option>
            <option value="Usa">USA</option>
        </select>
        <span id="sCountry" class="span"></span>
        <br/>
        
        <label>ZIP Code:</label>
        <input id="zip" type="text" name="zip" size="20"/>
        <span id="sZip" class="span"></span>
        <br/>
        
        <label>Email:</label>
        <input id="email" type="text" name="email" size="45"/>
        <span id="sEmail" class="span"></span>
        <br/>
        
        <label id="sex">Sex:</label>
        <input id="radio1" type="radio" name="gender" value="Male"/>
            <span>Male</span>
        <input id="radio2" type="radio" name="gender" value="Female"/>
            <span>Female</span>
        <span id="sSex" class="span"></span>
        <br/>
        
        <label>Language:</label>
        <input id="box1" type="checkbox" name="language" value="English"/>
            <span>English</span>
        <input id="box2" type="checkbox" name="language" value="Non English"/>
            <span>Non English</span>
        <span id="sLang" class="span"></span>
        <br/>
        
        <label>About:</label>
        <textarea id="about" name="about"></textarea>
        <span id="sAbout" class="span"></span>
        <hr/>
        
        <input id="button" type="button" value="Submit" onclick="comprobarForm()"/><span class="span" id="error"></span>
    </form>

</body>

</html>
